<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <section class="toDoSection">
    <h1>To-Do List</h1>
    <p>A place to store the things you have to do</p>
    <input type="text" name="" id="" placeholder="Filter your to-dos" />

    <section>
      <ol>
        <li *ngFor="let toDo of toDoList">
          <button *ngIf="!toDo.completed" class="completeButton">Complete</button>
          {{ toDo.task }}
          <i class="material-icons">close</i>
        </li>
      </ol>
    </section>

    <input type="text" name="" id="" placeholder="Add your to-do" />
    <button class="addButton">Add</button>
  </section>
</body>
